<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 예약 페이지</title>
    <link rel="stylesheet" href="css/style_hsf.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/header.js" defer></script>
    <script src="js/footer.js" defer></script>
    <link href="assets/css/fontawesome.css" rel="stylesheet"/>
    <link href="assets/css/brands.css" rel="stylesheet"/>
    <link href="assets/css/solid.css" rel="stylesheet"/>
</head>
<body>
    <my-header></my-header>

        <div class="highlight-section_2">
            <div class="highlight-content_2">
                <h2>RESERVATION</h2>
                <p>실시간예약</p>
            </div>
        </div>

        <section id="reservation-info_1">
            <h3>객실 선택</h3>
        </section>

        <section class="room-select-section">
            <a href="standard.html" class="room-box standard">
                <div class="room-overlay"><span>STANDARD ⇀</span></div>
            </a>
            <a href="deluxe.html" class="room-box deluxe">
                <div class="room-overlay"><span>DELUXE ⇀</span></div>
            </a>
            <a href="premium.html" class="room-box premium">
                <div class="room-overlay"><span>PREMIUM ⇀</span></div>
            </a>
            <a href="sweet.html" class="room-box sweet">
                <div class="room-overlay"><span>SWEET ⇀</span></div>
            </a>
        </section>

        <section class="cancel-box">
            <div class="cancel-title">취소 및 환불 규정</div>
            <div class="cancel-content">
                <p>숙박 예정일 1일 전 18시까지는 위약금 없이 취소 및 변경이 가능합니다.</p>
                <p>숙박 예정일 1일 전 18시 이후 취소/변경 및 노쇼(No-show) 발생 시,</p>
                <p>– 성수기 : 최초 1일 숙박 요금의 80%가 위약금으로 부과됩니다.</p>
                <p>– 비수기(성수기 외 기간) : 최초 1일 숙박 요금의 10%가 위약금으로 부과됩니다.</p>
                <p>일부 패키지의 경우 별도의 취소규정이 적용됩니다.</p>
            </div>
        </section>
    
    <my-footer></my-footer>
